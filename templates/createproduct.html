<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body>

    <head>
        <div>
            {% include '/menu.html' %}
        </div>
    </head>

<div class="container">
  <h2>TẠO HÀNG HÓA</h2>

  <form action="/createproduct" method="POST">
    <div class="form-group" >
      <label for="name">Tên Hàng Hóa</label>
      <input type="text" class="form-control" id="name" name="name" required >
    </div>
    <div class="form-group">
        <label for="codename">Mã Hàng Hóa</label>
        <input type="text" class="form-control" id="codename" name="codename" required minlength="4" maxlength="4" size="4" style='text-transform:uppercase' >
    </div>
    <div class="form-group">
        <label for="codecategory">Mã Loại Hàng Hóa</label>
        <select class="form-control" name="codecategory">
                {% for category in category_list %}
                <option value="{{ category["category_code"] }}" > {{ category["category_name"] }} - {{ category["category_code"] }} </option>
                {% endfor %}
        </select>
    </div>
    <div class="form-group">
            <label for="price">Giá bán</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
